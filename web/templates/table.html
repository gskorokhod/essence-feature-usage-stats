<table>
  <thead>
    <tr>
      <th>Essence File</th>
      {% for essence_keyword in data %}
      <th>{{ row.city }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.age }}</td>
      <td>{{ row.city }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
